<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Citações C. S. Lewis</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-container">
        <h1>Citações de C. S. Lewis</h1>
           <a href="https://amzn.to/42HJtHG" target="_blank" rel="noopener noreferrer" aria-label="Link para página relacionada a C.S. Lewis na Amazon">
            <img src="Lewis.jpg" alt="Retrato de C.S. Lewis" class="lewis-image">
        </a>
        <blockquote id="quote-text" class="quote-text">
            Clique no botão abaixo para gerar uma citação inspiradora!
        </blockquote>

        <p id="quote-source" class="quote-source">
              
        </p>

        <button id="quote-button" class="quote-button">
            Gerar Nova Citação
        </button>
    </div>

    <script src="quotes.js"></script>
    <script src="script.js"></script>

</body>
</html>
